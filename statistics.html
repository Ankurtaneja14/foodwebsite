<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .statistics {
            text-align: left;
        }

        .counter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .counter {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
            animation: countUp 2s ease-in-out forwards;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="statistics">
        <div class="counter-container">
            <p>Clients Served</p>
            <div class="counter" data-target="100+">0 </div><strong>+</strong>
        </div>
        <div class="counter-container">
            <p>Problems Solved</p>
            <div class="counter" data-target="200+">0+</div>
        </div>
        <div class="counter-container">
            <p>Rupees Earned</p>
            <div class="counter" data-target="100000+">0+</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const counters = document.querySelectorAll('.counter');

            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const duration = 2000; // 2 seconds
                const step = Math.floor(target / (duration / 10));
                let current = 0;

                const updateCounter = () => {
                    current += step;
                    if (current < target) {
                        counter.textContent = current;
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = target;
                    }
                };

                updateCounter();
            });
        });
    </script>
</body>
</html>
